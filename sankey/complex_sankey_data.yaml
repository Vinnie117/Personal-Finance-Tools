data:
  - type: sankey
    domain:
      x:
        - 0
        - 1
      'y':
        - 0
        - 1
    orientation: h
    valueformat: .0f
    valuesuffix: ' EUR'
    node:
      pad: 15
      thickness: 15
      line:
        color: black
        width: 0.5
      label:
        - Gehalt
        - Dividenden
        - Budget
        - Miete
        - Konsum
        - Sparen
      color:
        - 'rgba(31, 119, 180, 0.8)'
        - 'rgba(255, 127, 14, 0.8)'
        - 'rgba(44, 160, 44, 0.8)'
        - blue
    link:
      # source, target and value refer to index of 'label' above
      source:
        - 0
        - 1
        - 2
        - 2
        - 2
      target:
        - 2
        - 2
        - 3
        - 4
        - 5
      value:
        - 100
        - 20
        - 70
        - 30
        - 20
      color: # can be strings of hex, rgb, rgba, ... or colornames
        - 'rgba(0,0,96,0.2)'
        - 'rgba(0,0,96,0.2)'
        - 'rgba(0,0,96,0.2)'
        - 'rgba(0,0,96,0.2)'
        - 'rgba(0,0,96,0.2)'
      label:
        - stream 1
        - ''
        - 'ABC'
layout:
  title:
    text: >-
      ABC TEST
  width: 640
  height: 400
  font:
    size: 10
  updatemenus:
    - 'y': 1
      buttons:
        - label: Light
          method: relayout
          args:
            - paper_bgcolor
            - white
        - label: Dark
          method: relayout
          args:
            - paper_bgcolor
            - black
    - 'y': 0.9
      buttons:
        - label: Thick
          method: restyle
          args:
            - node.thickness
            - 15
        - label: Thin
          method: restyle
          args:
            - node.thickness
            - 8
    - 'y': 0.8
      buttons:
        - label: Small gap
          method: restyle
          args:
            - node.pad
            - 15
        - label: Large gap
          method: restyle
          args:
            - node.pad
            - 20
    - 'y': 0.7
      buttons:
        - label: Snap
          method: restyle
          args:
            - arrangement
            - snap
        - label: Perpendicular
          method: restyle
          args:
            - arrangement
            - perpendicular
        - label: Freeform
          method: restyle
          args:
            - arrangement
            - freeform
        - label: Fixed
          method: restyle
          args:
            - arrangement
            - fixed
    - 'y': 0.6
      buttons:
        - label: Horizontal
          method: restyle
          args:
            - orientation
            - h
        - label: Vertical
          method: restyle
          args:
            - orientation
            - v
